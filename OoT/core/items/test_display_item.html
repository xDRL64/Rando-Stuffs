<script>window.RandoStuffs={OoT:{core:{}}};</script>
<script src="./itemGFX.js"></script>
<script src="./item.js"></script>

<div></div>

<script>
    let itemGFX = window.RandoStuffs.OoT.core.Item.gfx;
    let item = window.RandoStuffs.OoT.core.Item.list;

    document.body.innerHTML += '<h1>ITEM GFX :</h1>';

    // display itemGFX
    for(let k in itemGFX){
        let div = document.createElement('div');
        div.textContent = `[${k}]`;

        let img = document.createElement('img');
        img.src = itemGFX[k];

        div.appendChild(img);
        document.body.appendChild(div);
    }

    document.body.innerHTML += '<h1>ITEM LIST :</h1>';

    // display pool item
    for(let k in item){
        let div = document.createElement('div');
        div.textContent = `[${k}]`;

        let img = document.createElement('img');
        img.src = item[k];

        div.appendChild(img);
        document.body.appendChild(div);
    }
</script>
